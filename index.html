<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="icon.png" />
    <meta name="apple-mobile-web-app-title" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>startpage</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Short+Stack&display=swap");
      body {
        font-family: "Short Stack", cursive;
      }
    </style>
    <link rel="stylesheet" href="doodle.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
  </head>

  <body class="doodle">
    <div class="center-container">
      <div class="image-container">
        <img class="image" id="center-image" src="assets/placeholder.png" />
      </div>

      <div class="links-container">
        <div class="links-group">
          <h2>Personal</h2>
          <ul class="links-list">
            <li><a href="https://mail.google.com/">Gmail</a></li>

            <li><a href="https://calendar.google.com/">Calendar</a></li>
          </ul>
        </div>

        <div class="links-group">
          <h2>Productivity</h2>
          <ul class="links-list">
            <li><a href="https://github.com/">GitHub</a></li>

            <li><a href="https://stackoverflow.com/">StackOverflow</a></li>
          </ul>
        </div>

        <div class="links-group">
          <h2>Entertainment</h2>
          <ul class="links-list">
            <li><a href="https://reddit.com/">Reddit</a></li>

            <li><a href="https://news.ycombinator.com/">Hacker News</a></li>
          </ul>
        </div>
      </div>
      <fieldset id="todo-list" onclick="clickTodo(event)">
        <legend>Todo</legend>
      </fieldset>
    </div>

    <script>
      localStorage.clear();

      const clickTodo = (event) => {
        const todoList = JSON.parse(localStorage.getItem("todoList")) || [];
        if (todoList.length === 0) {
          addToStorage("");
          initiateTodoList();
          const item = document.getElementsByClassName("todo-input")[0];
          item.focus();
        }
      };

      const getTodoItem = (value) => {
        const todoItem = document.createElement("div");
        const label = document.createElement("label");
        const checkbox = document.createElement("input");
        const span = document.createElement("span");

        const input = document.createElement("input");
        input.type = "text";
        input.value = value;
        input.classList.add("todo-input");
        span.appendChild(input);

        checkbox.type = "checkbox";

        label.appendChild(checkbox);
        label.appendChild(span);
        todoItem.appendChild(label);
        return todoItem;
      };

      const initiateTodoList = () => {
        const todoList = JSON.parse(localStorage.getItem("todoList")) || [];
        todoList.forEach((item) => {
          todoItem = getTodoItem(item);
          document.querySelector("#todo-list").appendChild(todoItem);
        });
      };

      initiateTodoList();

      const addToStorage = (item) => {
        const todoList = localStorage.getItem("todoList");
        const todoListArray = JSON.parse(todoList);

        if (todoList) {
          todoListArray.push(item);
          localStorage.setItem("todoList", JSON.stringify(todoListArray));
        } else {
          localStorage.setItem("todoList", JSON.stringify([item]));
        }
      };

      const addItem = (event) => {
        const todoInput = document.getElementById("todo__input");
        event.preventDefault();
        event.stopPropagation();

        addToStorage(todoInput.value);

        todoInput.value = "";
        todoInput.blur();
      };
    </script>
  </body>
</html>
