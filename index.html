<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="icon.png" />
    <meta name="apple-mobile-web-app-title" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>startpage</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Short+Stack&display=swap");
      body {
        font-family: "Short Stack", cursive;
      }
    </style>
    <link rel="stylesheet" href="doodle.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
  </head>

  <body class="doodle">
    <div class="center-container">
      <div class="image-container">
        <img class="image" id="center-image" src="assets/placeholder.png" />
      </div>

      <div class="links-container">
        <div class="links-group">
          <h2>Personal</h2>
          <ul class="links-list">
            <li><a href="https://mail.google.com/">Gmail</a></li>

            <li><a href="https://calendar.google.com/">Calendar</a></li>
          </ul>
        </div>

        <div class="links-group">
          <h2>Productivity</h2>
          <ul class="links-list">
            <li><a href="https://github.com/">GitHub</a></li>

            <li><a href="https://stackoverflow.com/">StackOverflow</a></li>
          </ul>
        </div>

        <div class="links-group">
          <h2>Entertainment</h2>
          <ul class="links-list">
            <li><a href="https://reddit.com/">Reddit</a></li>

            <li><a href="https://news.ycombinator.com/">Hacker News</a></li>
          </ul>
        </div>
      </div>
      <fieldset>
        <legend>Todo</legend>
        <div>
          <form onsubmit="addItem(event)">
            <label>
              <input 
              id="todo__input" 
              type="text" 
              placeholder="add item" 
              onsubmit="addItem()">
            </input>
          </form>
        </div>
      </fieldset>
    </div>
  <script>
    
    const todoInput = document.getElementById("todo__input");

    const addItem = (event) => {
      event.preventDefault();
      event.stopPropagation();
      console.log('added item');
      const todoList = localStorage.getItem("todoList");
      if (todoList) {
        const todoListArray = JSON.parse(todoList);
        todoListArray.push(todoInput.value);
        localStorage.setItem("todoList", JSON.stringify(todoListArray));
      } else {
        localStorage.setItem("todoList", JSON.stringify([todoInput.value]));
      }
      todoInput.value = "";
      todoInput.blur();
    };
  </script>
  </body>
</html>
